<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 폼</title>
</head>
<body>
<h3>로그인 폼</h3>
<hr>
<form name="fo" method="get">
사용자 ID:<input type="text" size="15" value="" name="id"><br>
비밀번호:<input type="password" size="15" value="" maxlength="3" name="pwd">
<!-- datalist:목록 리스트 작성 -->
나라:<input type="text" list="countries">
<datalist id="countries"><!--id는 속성이다-->
	<option value="대한민국">
	<option value="미국">
	<option value="중국">
</datalist>
과일:<input type="text" list="fruits">
<datalist id="fruits"><!--id는 속성이다-->
	<option value="사과">
	<option value="망고">
	<option value="딸기">
</datalist>
														<!-- String id="12345" -->
<input type="submit" value="완료">
<!-- <input type="button|reset|submit|image" value="버튼의 문자열" name="버튼이름">
	<button type="button|reset|submit" name="버튼이름">버튼의 문자열</button> -->

</form>
<hr>
<form name="sform" action="https://search.naver.com/search.naver" method="get">
<input name="query" type="text">
<input type="submit" value="검색">
</form>
<hr>
<form name="frm1" action="" method=""><!--sfrom안에있는 쿼리에 접근해라 할때 name 필요-->
	검색: <input type="text" size="10" value="">
	<input type="button" value="확인">
	<input type="button" value="취소">
	submit버튼: <input type="submit" value="전송1">
				<button type="submit">전송2</button><br>
	reset 버튼: <input type="reset" value="리셋1">
				<button type="submit">리셋2</button><br>
	이미지 버튼: <input type="image" src="./images/chrome.png" alt="이미지 버튼">
				<button type="button"><img src="./images/chrome.png" alt="이미지 버튼"></button>
</form>
<!-- 체크박스/라디오버튼 
	<input type="checkbox|radio" name="요소이름" value="요소 값" checked>
	checked: 초기에 선택 상태로 출력
-->

	<form name="frm2" method="post"><!-- action="member.jsp" 데이터전송저장기능 -->
		라면<input type="checkbox" value="1">
		김밥<input type="checkbox" value="2">
		떡볶이<input type="checkbox" value="3"><!--선택은  true 해제는 false-->
		<hr>
		라면:<input type="radio" name="korea" value="1">
			<img src="./images/라면.jpg" width="50px" height="40px"><br>
		김밥:<input type="radio" name="korea" value="2">
			<img src="./images/김밥.jpg" width="50px" height="40px"><br>
		떡볶이:<input type="radio" name="korea" value="3">
			<img src="./images/떡볶이.jpg" width="50px" height="40px"><br><br>
			
		<!-- <select> :드롭다운 리스트 목록 출력
		<select name="요소이름" size="개수" multiple>
		<option>내용</option>
		</select>
		-->
		<select name="food" size="2">
			<option value="1">김밥</option>
			<option value="2">라면</option>
			<option value="3">떡볶이</option>
			</select><br><br>
		<!-- <label>로 폼 요소의 캡션 만들기
		사용자 ID : <input type="text"> : 사용자 ID: -------
			캡션			폼요소
		:캡션과 폼요소를 한단위로 묶음
		1) <label> 사용자ID <input type="text"></label>
		2) <label for="loginID">사용자 ID: </label>
		 	<input type="text" id="loginID">
		  -->
		  <label>사용자 ID : <input type="text" size="15" value=""></label><br>
		  <label for="pass">비밀번호:</label>
		  <input type="password" id="pass" size="15" value=""><br>
		  <input type="submit" value="확인">
		  <hr>
		  <label>라면 <input type="checkbox" name="korea" value="1"></label>
		  <img src="./images/라면.jpg" width="50px" height="40px"><br>
		  <label>김밥 <input type="checkbox" name="korea" value="2"></label>
		  <img src="./images/김밥.jpg" width="50px" height="40px"><br>
		  <label>떡볶이 <input type="checkbox" name="korea" value="3"></label>
		  <img src="./images/떡볶이.jpg" width="50px" height="40px"><br>
			<!-- input type="month|week|date|time|datetime-local">
			:시간 정보만 입력 가능한 폼 요소
			type 속성값 						입력데이터
			<input type="month">			년/월
			<input type="week">				년/주
			<input type="date">				년/월/일
			<input type="datetime-local">	나라별 시간
			<input type="time">				시/분
			-->
			<hr>
			날짜:<input type="date" value="2021-03-25"><br>
			시간:<input type="time"><br>
			장소:<input type="text"><br>
			<hr>
			<!-- 스핀버튼 슬라이드 버튼 --> 
			<h3>온도조절</h3>
			지속시간(0.0~10.0):<input type="number" min="0.0" max="10.0" step="0.5"><br>
			온도설정:10&deg : <input type="range" min="10" max="30" list="temp">30&deg;
			<datalist id="temp">
				<option value="13" label="LOW">
				<option value="21" label="MEDIUM">
				<option value="28" label="HIGH">
			
			</datalist>
			<hr>
			<!-- 입력시 사용자에게 힌트 보여주기 : placeholder-->
			이메일 : <input type="email" placeholder="id@host"><br>
			홈페이지 : <input type="url" placeholder="http://"><br>
			전화번호 : <input type="tel" placeholder="010-0000-0000">
			<input type="submit" value="확인">
			검색어 : <input type="search" placeholder="검색어">
			<input type="submit" value="검색">
	</form>
	<!-- 폼요소 그룹핑 -->
	<form name="form3" action="">
		<fieldset>
			<legend>회원정보</legend>
			이메일 : <input type="email" placeholder="id@host"><br>
			홈페이지 : <input type="url" placeholder="http://"><br>
			전화번호 : <input type="tel" placeholder="010-0000-0000">
			<input type="submit" value="확인">
		</fieldset>
		<fieldset>
			<legend>분식메뉴</legend>
			<label>라면 <input type="checkbox" name="korea" value="1"></label>
			  <img src="./images/라면.jpg" width="50px" height="40px"><br>
			  <label>김밥 <input type="checkbox" name="korea" value="2"></label>
			  <img src="./images/김밥.jpg" width="50px" height="40px"><br>
			  <label>떡볶이 <input type="checkbox" name="korea" value="3"></label>
			  <img src="./images/떡볶이.jpg" width="50px" height="40px"><br>
		</fieldset>
	</form>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#wrap{
		position:relative;
		width:300px;
		height:300px;
		border:1px solid #ccc;
	}
	.box{
		position:absolute; /* 주요기능 */
		width:50px;
		height:50px;
		background:#0094ff;
	}
	
	#crd1{top:0;left:0;}
	#crd2{top:0;right:0;}
	#crd3{bottom:0;left:0;}
	#crd4{bottom:0;right:0;}
	#crd5{top:120px;left:120px;}
</style>
</head>
<body>
<div id="wrap">
	<div class="box" id="crd1">박스1</div>
	<div class="box" id="crd2">박스2</div>
	<div class="box" id="crd3">박스3</div>
	<div class="box" id="crd4">박스4</div>
	<div class="box" id="crd5">박스5</div>
</div>
</body>
</html>

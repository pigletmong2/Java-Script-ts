<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{width:200px;
		height:100px;
		background-color:#0099ff;
		}
	
	.box1{margin:30px 50px 30px 50px;}/* top right bottom left */
	.box2{margin:30px 50px} /* 첫번째 값은 위아래,두번쨰 값은 좌우 */
	.box3{margin:70px;}/* 네 방향 모두 같은값 적용 */
	.box4{margin:30px 10px 20px;} /* 빠진값은 마주보는 방향의 속성값 */
	.box5{margin-top:20px;}
	.box6{width:200px;
			height:200px;
			background-color:#0099ff;
	 		margin:0 auto;}/* 중앙정렬 */
</style>
</head>
<body>
	<div class="box1">box1</div>
	<div class="box2">box2</div>
	<div class="box3">box3</div>
	<div class="box4">box4</div>
	<div class="box5">box5</div>
	<div class="box6">box6</div>
</body>
</html>

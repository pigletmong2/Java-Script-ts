<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	form label{width:60px;display:inline-block;}
	form input{
		height:1.8em;
		border:1px solid #ccc;
		padding:2px 3px;
		border-radius:3px;
	}
	input:enabled{/* input 입력할 수 있는 부분에 배경색 지정 */
		background-color:#f0f0f0;}
	input:focus{
		background-color: #cee;
		border-color:red; 
			}
	input:disabled{
		background-color:#c9c9c9;
	}
	
</style>
</head>
<body>
	<form action="">
		<p>
			<label for="">이름</label>
			<input type="text">
		</p>
		<p>
			<label for="">이메일</label>
			<input type="text" placeholder="test@mail.com" disabled="disabled">
		</p>
	</form>
</body>
</html>

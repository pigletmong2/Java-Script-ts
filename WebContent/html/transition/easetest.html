<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#ex div{
		float:left;
		width:100px;
		height:50px;
		background-color: #006aff;
		border-radius:5px;
		margin:5px 10px;
		padding:5px;
		text-align:center;
		color:white;
		font-weight:bold;
	}
	#ex:hover div{height:400px;}
	#ex .ease{/* ex뒤에 한칸띄워야함 */
		transition:3s ease;
	}
	#ex .linear{transition:3s linear;}
	#ex .ease-in{transition:3s ease-in;}
	#ex .ease-out{transition:3s ease-out;}
	#ex .ease-in-out{transition:3s ease-in-out;}	
</style>
</head>
<body>
<div id="ex">
	<div class="ease">ease</div><!-- 자식 -->
	<div class="linear">linear</div><!-- 일직선 -->
	<div class="ease-in">ease-in</div>
	<div class="ease-out">ease-out</div>
	<div class="ease-in-out">ease-in-out</div>
</div>

</body>
</html>
